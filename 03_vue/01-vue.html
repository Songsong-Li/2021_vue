<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app" >
        <h2 v-if="age>18">{{time}}</h2>
        <h2 v-else>{{tishi}}</h2>
        <!-- --------------------------------------- -->
        <h3 v-bind:title='msg'>鼠标悬停查看信息</h3>
        <h3 :title='msg'>鼠标悬停查看信息</h3>
        <!-- ------------------------------------------------------------------ -->
        <ul>
            <li v-for='todo in todos'>
                {{ todo.text }}
            </li>
        </ul>

        <ul>
            <li v-for='b in list'>
                {{ b }}
            </li>
        </ul>
        <!-- --------------------------------------------------- -->
        <p>{{msg}}</p>
        <input type="text" v-model='msg'>
        <!-- --------------------------------------------------------- -->
        <h1 v-show='isshow'>{{msg}}</h1>
      
        <button @click='show'>切换显示</button>
        <button @click='show'>切换显示</button>
    </div>
    
    <script type="text/javascript">
    // 全局配置 取消开发提示
    Vue.config.productionTip=false;
        new Vue({
            el: '#app',
            data: {
                msg:
                    '当前时间' + new Date().toLocaleString(),
                age: 18,
                time: '4小时',
                tishi: '强制下线',
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ],
                list: [
                    '学习 JavaScript',
                    '学习 Vue',
                    '整个牛项目'
                ],
                isshow:true,
                
            },
            methods: {
                show: function () {
                    this.isshow = !this.isshow
                    console.log(this)
                }
            }
        })
    </script>
</body>

</html>
